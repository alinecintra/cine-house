<mat-card-title>
    {{ titulo }}
  </mat-card-title>
  
  <mat-card-content>
  
    <form class="form-container">
  
      <mat-form-field>
        <mat-label>Nome</mat-label>
        <input matInput placeholder="Informe o nome do usuário" required
          name="usuario.nome" [(ngModel)]="usuario.nome">
      </mat-form-field>

      <mat-form-field>
        <mat-label>E-mail</mat-label>
        <input matInput placeholder="Informe o e-mail do usuário" required
          name="usuario.email" [(ngModel)]="usuario.email">
      </mat-form-field>

      <mat-form-field>
        <mat-label>Senha</mat-label>
        <input type="password" matInput placeholder="Informe a senha do usuário" required
          name="usuario.senha" [(ngModel)]="usuario.senha">
      </mat-form-field>
  
    </form>
  
  </mat-card-content>
  
  <mat-card-actions class="center-buttons">
    <button mat-flat-button color="primary" (click)="salvar()">Salvar</button>
    <button mat-flat-button color="warn" (click)="cancelar()">Cancelar</button>
  </mat-card-actions>
