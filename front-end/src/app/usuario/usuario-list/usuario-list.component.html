<mat-card-title>
  Listagem de usuários
</mat-card-title>

<mat-card-actions>
  <a mat-raised-button href="usuario/novo" color="accent">Novo usuário</a>
</mat-card-actions>

<mat-card-content>
  <table mat-table [dataSource]="usuarios">
    
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef>Nom</th>
      <td mat-cell *matCellDef="let usuario">
        <a [routerLink]="['/usuario', usuario._id]">
          {{usuario.nome}}
        </a>
      </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>E-mail</th>
      <td mat-cell *matCellDef="let usuario">{{usuario.email}}</td>
    </ng-container>

    <ng-container matColumnDef="excluir">
      <th mat-header-cell *matHeaderCellDef>Excluir</th>
      <td mat-cell *matCellDef="let usuario">
        <button mat-flat-button color="warn" (click)="excluir(usuario._id)">
          <mat-icon>delete_forever</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="colunasVisiveis"></tr>
    <tr mat-row *matRowDef="let linhaTab; columns: colunasVisiveis"></tr>
    
  </table>
</mat-card-content>
