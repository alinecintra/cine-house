<mat-card-title>
    {{ titulo }}
  </mat-card-title>
  
  <mat-card-content>
  
    <form class="form-container">
  
      <mat-form-field>
        <mat-label>Descrição</mat-label>
        <input matInput placeholder="Informe a descrição da categoria" required
          name="descricao" [(ngModel)]="categoria.descricao">
      </mat-form-field>   
  
    </form>
  
  </mat-card-content>
  
  <mat-card-actions class="center-buttons">
    <button mat-flat-button color="primary" (click)="salvar()">Salvar</button>
    <button mat-flat-button color="warn" (click)="cancelar()">Cancelar</button>
  </mat-card-actions>
